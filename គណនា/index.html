                return;
            }

            // á‚áá“á¶ á“á·á„á”á„áŸ’á á¶á‰á›á‘áŸ’á’á•á›áŸášá»á”
            const overallPercentage = (totalScoreObtained / totalPossibleScore) * 100;
            const overallGrade = getGrade(overallPercentage);

            document.getElementById('totalScoreDisplay').textContent = totalScoreObtained.toFixed(2);
            document.getElementById('overallPercentageDisplay').textContent = `${overallPercentage.toFixed(2)}%`;
            document.getElementById('overallGradeDisplay').textContent = overallGrade;

            showMessage('á‚áá“á¶á–á·á“áŸ’á‘á»á”á¶á“á‡áŸ„á‚á‡áŸá™!', 'green'); // á”á„áŸ’á á¶á‰áŸá¶ášá‡áŸ„á‚á‡áŸá™
        }

        // á˜á»áá„á¶ášáŸá˜áŸ’ášá¶á”áŸ‹á€áŸ†áááŸ‹á‘á˜áŸ’ášá„áŸ‹á¡á¾á„áœá·á‰
        function resetForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('streamSelect').value = '';
            document.getElementById('subjectInputs').innerHTML = ''; // á›á»á” input á˜á»ááœá·á‡áŸ’á‡á¶áŠáŸ‚á›á”á¶á“á”á„áŸ’á€á¾ááŠáŸ„á™áŸáŸ’áœáŸá™á”áŸ’ášáœááŸ’áá·
            document.getElementById('individualResults').innerHTML = ''; // á›á»á”á€á¶ášá”á„áŸ’á á¶á‰á›á‘áŸ’á’á•á›ášáŸ€á„áŸ—ááŸ’á›á½á“
            document.getElementById('totalScoreDisplay').textContent = '0'; // á€áŸ†áááŸ‹á€á¶ášá”á„áŸ’á á¶á‰á–á·á“áŸ’á‘á»áŸášá»á”á¡á¾á„áœá·á‰
            document.getElementById('overallPercentageDisplay').textContent = '0.00%'; // á€áŸ†áááŸ‹á€á¶ášá”á„áŸ’á á¶á‰á—á¶á‚ášá™áŸášá»á”á¡á¾á„áœá·á‰
            document.getElementById('overallGradeDisplay').textContent = 'F'; // á€áŸ†áááŸ‹á€á¶ášá”á„áŸ’á á¶á‰á“á·á‘áŸ’á‘áŸáŸáŸášá»á”á¡á¾á„áœá·á‰
            hideMessage(); // á›á¶á€áŸ‹áŸá¶ášáá¶á˜á½á™áŠáŸ‚á›á€áŸ†á–á»á„á”á„áŸ’á á¶á‰
        }

        // á˜á»áá„á¶ášáŸá˜áŸ’ášá¶á”áŸ‹á”á„áŸ’á á¶á‰áŸá¶ášá‡á¼á“áŠáŸ†áá¹á„á•áŸ’á‘á¶á›áŸ‹ááŸ’á›á½á“ (Toast Notification)
        function showMessage(message, type) {
            // á›á»á”áŸá¶ášáŠáŸ‚á›á˜á¶á“áŸáŸ’ášá¶á”áŸ‹ áŠá¾á˜áŸ’á”á¸á‡áŸ€áŸáœá¶á„á€á¶ášá‡á¶á“áŸ‹á‚áŸ’á“á¶
            hideMessage();

            const messageBox = document.createElement('div');
            // á¢á“á»áœááŸ’á Class ášá”áŸáŸ‹ Tailwind áŸá˜áŸ’ášá¶á”áŸ‹ášá…á“á¶á”á á“á·á„á€á¶ášá€áŸ†áááŸ‹á‘á¸áá¶áŸ†á„
            messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white font-semibold z-50 transition-transform transform duration-300 ease-out ${
                type === 'red' ? 'bg-red-500' : 'bg-green-500'
            }`;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);

            // á’áŸ’áœá¾á±áŸ’á™ message box ášá¢á·á›á…á¼á›á–á¸áá¶á„áŸáŸ’áá¶áŸ†
            requestAnimationFrame(() => {
                messageBox.style.transform = 'translateX(0)';
            });

            // á›á»á”áŸá¶ášáŠáŸ„á™áŸáŸ’áœáŸá™á”áŸ’ášáœááŸ’áá·á”á“áŸ’á‘á¶á”áŸ‹á–á¸ 3 áœá·á“á¶á‘á¸
            setTimeout(() => {
                messageBox.classList.add('translate-x-full'); // á’áŸ’áœá¾á±áŸ’á™ášá¢á·á›á…áŸá‰á‘áŸ…áá¶á„áŸáŸ’áá¶áŸ†
                messageBox.addEventListener('transitionend', () => messageBox.remove()); // á›á»á”á–á¸ DOM á”á“áŸ’á‘á¶á”áŸ‹á–á¸ animation á”á‰áŸ’á…á”áŸ‹
            }, 3000);
        }

        // á˜á»áá„á¶ášáŸá˜áŸ’ášá¶á”áŸ‹á›á¶á€áŸ‹áŸá¶ášá‡á¼á“áŠáŸ†áá¹á„á•áŸ’á‘á¶á›áŸ‹ááŸ’á›á½á“
        function hideMessage() {
            const existingMessage = document.querySelector('.fixed.top-4.right-4');
            if (existingMessage) {
                existingMessage.remove();
            }
        }

        // Event listener áŸá˜áŸ’ášá¶á”áŸ‹ DOMContentLoaded á’á¶á“á¶áá¶ script áŠáŸ†áá¾ášá€á¶ášá”á“áŸ’á‘á¶á”áŸ‹á–á¸ HTML á•áŸ’á‘á»á€á–áŸá‰á›áŸá‰
        document.addEventListener('DOMContentLoaded', () => {
            const streamSelect = document.getElementById('streamSelect');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');

            // Event listener áŸá˜áŸ’ášá¶á”áŸ‹á€á¶ášá•áŸ’á›á¶áŸáŸ‹á”áŸ’áá¼ášá“áŸ…á€áŸ’á“á»á„ dropdown á‡áŸ’ášá¾áŸášá¾áŸááŸ’á“á¶á€áŸ‹
            streamSelect.addEventListener('change', (event) => {
                generateSubjectInputs(event.target.value); // á”á„áŸ’á€á¾á input á˜á»ááœá·á‡áŸ’á‡á¶á¡á¾á„áœá·á‰áá¶á˜ááŸ’á“á¶á€áŸ‹áŠáŸ‚á›á”á¶á“á‡áŸ’ášá¾áŸášá¾áŸ
            });

            // Event listeners áŸá˜áŸ’ášá¶á”áŸ‹á”áŸŠá¼áá»á„ "á‚áá“á¶" á“á·á„ "á€áŸ†áááŸ‹á¡á¾á„áœá·á‰"
            calculateBtn.addEventListener('click', calculateResults);
            resetBtn.addEventListener('click', resetForm);

            // á”á„áŸ’á€á¾á input á˜á»ááœá·á‡áŸ’á‡á¶áŠáŸ†á”á¼á„ á”áŸ’ášáŸá·á“á”á¾á˜á¶á“ááŸ’á“á¶á€áŸ‹ááŸ’ášá¼áœá”á¶á“á‡áŸ’ášá¾áŸášá¾áŸášá½á…á á¾á™ (á‘áŸ„áŸ‡á”á¸á‡á¶á€áŸ’á“á»á„á€ášáá¸á“áŸáŸ‡á˜á·á“á˜á¶á“á€áŸáŠáŸ„á™)
            generateSubjectInputs(streamSelect.value);
        });
    </script>
